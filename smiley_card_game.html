<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    img {
      position: absolute;
      height: 30px;
      width: 30px;
    }

    div {
      position: absolute;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }

    #rightSide{
      left: 500px;
      border-left: 1px solid;
    }
  </style>
</head>
<body>
<div id="leftSide"></div>
<div id="rightSide"></div>
  <script type="text/javascript">
    let numberOfFaces = 5;
    const theLeftSide = document.getElementById("leftSide")
    const theRighttSide = document.getElementById("rightSide")

    function generateFaces() {
        while(numberOfFaces-- > 0){
            let face = document.createElement('img')

          let random_y_left = Math.random() * 100
          let random_x_left = Math.random() * 100
          let random_y_right = Math.random() * 100
          let random_x_right = Math.random() * 100
          //let value = Math.floor(random)

          face.src = "https://3.bp.blogspot.com/-uK4SnY89zys/T73fkYx9gCI/AAAAAAAAAjk/3S4zxUgC3Y8/s1600/smiley+face.jpg"

          face.style.top = Math.floor(random_y_left * 2) + "px"
          face.style.left = Math.floor(random_x_left * 2) + "px"
          theLeftSide.append(face)

          face = document.createElement('img')
          face.src = "https://3.bp.blogspot.com/-uK4SnY89zys/T73fkYx9gCI/AAAAAAAAAjk/3S4zxUgC3Y8/s1600/smiley+face.jpg"

          face.style.top = Math.floor(random_y_right * 2) + "px"
          face.style.left = Math.floor(random_x_right * 2) + "px"
          theRighttSide.append(face)
      }
    }
    generateFaces()
  </script>
</body>
</html>
